version: "3.9"
services:
  scaffold-manager:
    image: "scaffold"
    ports:
      - "127.0.0.1:2997:2997"
      - "127.0.0.1:8080:8080"
    environment:
      SCAFFOLD_PORT: "2997"
      SCAFFOLD_HOST: "scaffold-manager"
      SCAFFOLD_WS_PORT: "8080"
      SCAFFOLD_LOG_LEVEL: "INFO"
      SCAFFOLD_PROTOCOL: "http"
      SCAFFOLD_DB_CONNECTION_STRING: "mongodb://MyCoolMongoDBUsername:MyCoolMongoDBPassword@mongodb:27017/scaffold"
      SCAFFOLD_NODE: |
        {
          "type": "manager",
          "manager_host": "scaffold-manager",
          "manager_port": 2997,
          "join_key": "MyCoolJoinKey12345",
          "primary_key": "MyCoolPrimaryKey12345",
          "manager_protocol": "http"
        }
      SCAFFOLD_FILESTORE: |
        {
          "access_key": "MyCoolMinIOAccessKey",
          "secret_key": "MyCoolMinIOSecretKey",
          "host": "minio",
          "port": 9090,
          "bucket": "scaffold",
          "region": "default-region",
          "protocol": "http"
        }
    depends_on:
      - "mongodb"
      - "minio"
    tty: true
  scaffold-worker-1:
    image: "scaffold"
    ports:
      - "127.0.0.1:2998:2998"
      - "127.0.0.1:8081:8081"
    environment:
      SCAFFOLD_PORT: "2998"
      SCAFFOLD_HOST: "scaffold-worker-1"
      SCAFFOLD_LOG_LEVEL: "INFO"
      SCAFFOLD_WS_PORT: "8081"
      SCAFFOLD_SLEEP: "20"
      SCAFFOLD_PROTOCOL: "http"
      SCAFFOLD_DB_CONNECTION_STRING: "mongodb://MyCoolMongoDBUsername:MyCoolMongoDBPassword@mongodb:27017/scaffold"
      SCAFFOLD_NODE: |
        {
          "type": "worker",
          "manager_host": "scaffold-manager",
          "manager_port": 2997,
          "join_key": "MyCoolJoinKey12345",
          "primary_key": "MyCoolPrimaryKey12345",
          "manager_protocol": "http"
        }
      SCAFFOLD_FILESTORE: |
        {
          "access_key": "MyCoolMinIOAccessKey",
          "secret_key": "MyCoolMinIOSecretKey",
          "host": "minio",
          "port": 9090,
          "bucket": "scaffold",
          "region": "default-region",
          "protocol": "http"
        }
    depends_on:
      - "scaffold-manager"
    security_opt:
      - seccomp:unconfined
    privileged: true
    tty: true
  scaffold-worker-2:
    image: "scaffold"
    ports:
      - "127.0.0.1:2999:2999"
      - "127.0.0.1:8082:8082"
    environment:
      SCAFFOLD_PORT: "2999"
      SCAFFOLD_HOST: "scaffold-worker-2"
      SCAFFOLD_LOG_LEVEL: "INFO"
      SCAFFOLD_WS_PORT: "8082"
      SCAFFOLD_SLEEP: "20"
      SCAFFOLD_PROTOCOL: "http"
      SCAFFOLD_DB_CONNECTION_STRING: "mongodb://MyCoolMongoDBUsername:MyCoolMongoDBPassword@mongodb:27017/scaffold"
      SCAFFOLD_NODE: |
        {
          "type": "worker",
          "manager_host": "scaffold-manager",
          "manager_port": 2997,
          "join_key": "MyCoolJoinKey12345",
          "primary_key": "MyCoolPrimaryKey12345",
          "manager_protocol": "http"
        }
      SCAFFOLD_FILESTORE: |
        {
          "access_key": "MyCoolMinIOAccessKey",
          "secret_key": "MyCoolMinIOSecretKey",
          "host": "minio",
          "port": 9090,
          "bucket": "scaffold",
          "region": "default-region",
          "protocol": "http"
        }
    depends_on:
      - "scaffold-manager"
    security_opt:
      - seccomp:unconfined
    privileged: true
    tty: true
  mongodb:
    image: centos/mongodb-36-centos7:1
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGODB_DATABASE: scaffold
      MONGODB_ADMIN_PASSWORD: MyCoolAdminPassword
      MONGODB_USER: MyCoolMongoDBUsername
      MONGODB_PASSWORD: MyCoolMongoDBPassword
  minio:
    image: bitnami/minio:2023
    ports:
      - "127.0.0.1:9090:9090"
      - "127.0.0.1:9091:9091"
    environment:
      BITNAMI_DEBUG: "false"
      MINIO_REGION: "default-region"
      MINIO_ROOT_USER: MyCoolMinIOAccessKey
      MINIO_ROOT_PASSWORD: MyCoolMinIOSecretKey
      MINIO_CONSOLE_PORT_NUMBER: "9091"
      MINIO_SERVER_PORT_NUMBER: "9090"
      MINIO_API_PORT_NUMBER: "9090"
