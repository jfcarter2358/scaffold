<div class="w3-current-legend w3-bar-block w3-card w3-border light theme-border-light theme-light current-legend" id="current-legend" style="z-index:996;position:absolute;height:100%;">
    <div class="w3-container w3-border-bottom scaffold-blue w3-container current-legend-header">
        <div class="w3-large w3-container w3-cell w3-cell-middle w3-right-align default-cursor current-legend-item">
            <i class="fa-solid fa-bars w3-large" onclick="toggleCurrentLegend()"></i>
        </div>
        <div class="w3-large w3-container w3-cell w3-cell-middle w3-right-align current-legend-item">
            <h3>Cascade Legend</h3>
        </div>
    </div>
    <div id="current-legend-div">
        <div class="w3-bar-item light theme-base w3-border-bottom theme-border-light">
            <b>Nodes</b>
        </div>
        <div class="w3-bar-item scaffold-charcoal w3-border-bottom theme-border-light">
            <span>Not Started</span>
        </div>
        <div class="w3-bar-item scaffold-yellow w3-border-bottom theme-border-light">
            <span>Waiting</span>
        </div>
        <div class="w3-bar-item scaffold-blue w3-border-bottom theme-border-light">
            <span>Running</span>
        </div>
        <div class="w3-bar-item scaffold-green w3-border-bottom theme-border-light">
            <span>Success</span>
        </div>
        <div class="w3-bar-item scaffold-red w3-border-bottom theme-border-light">
            <span>Error</span>
        </div>
        <br>
        <div class="w3-bar-item light theme-base w3-border-bottom theme-border-light">
            <b>Links</b>
        </div>
        <div class="w3-bar-item scaffold-blue w3-border-bottom theme-border-light">
            <span>Run Always</span>
        </div>
        <div class="w3-bar-item scaffold-green w3-border-bottom theme-border-light">
            <span>Run on Success</span>
        </div>
        <div class="w3-bar-item scaffold-red w3-border-bottom theme-border-light">
            <span>Run on Error</span>
        </div>
    </div>
</div>
