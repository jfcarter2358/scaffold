<div id="state-modal" class="w3-modal" style="z-index:996">
    <div class="w3-modal-content w3-animate-top w3-card-4 w3-round light theme-light w3-border theme-border-light w3-round">
        <header class="w3-container" id="cascade-state-header">
            <div class="w3-display-topright">
                <span onclick="killRun()" class="w3-button light theme-light w3-round" style="margin-top:5px;"><i class="fa-solid fa-stop"></i></span>
                <span onclick="triggerRun()" class="w3-button light theme-light w3-round" style="margin-top:5px;"><i class="fa-solid fa-play"></i></span>
                <span onclick="closeModal('state-modal')" class="w3-button light theme-light w3-round" style="margin-top:5px;margin-right:4px;">&times;</span>
            </div>
            <h4 id="state-name"></h4>
        </header>
        <br>
        <div class="w3-container">
            <div class="w3-border w3-card light theme-light theme-border-light w3-round">
                <header class="w3-container" id="cascade-status-header">
                    <div class="run-state-div">
                        <span class="light theme-light w3-round run-state-number" id="state-run"></span>
                    </div>
                    <h4>Status</h4>
                </header>
                <br>
                <div class="w3-container">
                    <span id="state-status"></span>
                    <br>
                    <span id="state-started"></span>
                    <br>
                    <span id="state-finished"></span>
                    <br>
                </div>
                <br>
            </div>
            <br>
            <div id="state-current-display-div">
                <div id="state-current-display-data">
                </div>
            </div>
            <div class="w3-border w3-card light theme-light theme-border-light w3-round">
                <header class="w3-container" id="cascade-output-header">
                    <h4>Output</h4>
                </header>
                <br>
                <div class="w3-container">
                    <pre id="state-output" style="font-family:monospace;overflow-x:scroll;">
                    </pre>
                </div>
                <br>
            </div>
            <br>
            <div class="w3-border w3-card light theme-light theme-border-light w3-round">
                <header class="w3-container" id="cascade-previous-header">
                    <div class="run-state-div">
                        <span class="light theme-light w3-round run-state-number" id="previous-run"></span>
                    </div>
                    <h4>Previous</h4>
                </header>
                <br>
                <!-- <div id="state-previous-display-div">
                    <div id="state-previous-display-data">
                    </div>
                </div>
                <br> -->
                <div class="w3-container">
                    <pre id="state-previous" style="font-family:monospace;overflow-x:scroll;">
                    </pre>
                </div>
                <br>
            </div>
            <br>
            <div class="w3-border w3-card light theme-light theme-border-light w3-round">
                <header class="w3-container" id="cascade-check-header">
                    <div class="run-state-div">
                        <span class="light theme-light w3-round run-state-number" id="check-run"></span>
                    </div>
                    <h4>Check</h4>
                </header>
                <br>
                <!-- <div id="state-check-display-div">
                    <div id="state-check-display-data">
                    </div>
                </div>
                <br> -->
                <div class="w3-container">
                    <pre id="state-check" style="font-family:monospace;overflow-x:scroll;">
                    </pre>
                </div>
                <br>
            </div>
            <br>
        </div>
    </div>
</div>
