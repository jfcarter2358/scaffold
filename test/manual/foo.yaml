version: v1
name: foo
inputs:
  - name: name
    description: Name to write with greeting
    type: password 
    default: "John Doe"
  - name: greeting
    description: Greeting to write out
    type: text 
    default: "Hello, "
links:
  website: https://johnfcarter.tech
  google: https://google.com
groups:
  - foo
tasks:
- name: a
  image: ubuntu:20.04
  run: |
    echo "a"
- name: b
  image: ubuntu:20.04
  run: |
    echo "b"
  depends_on:
    always:
      - a
  auto_execute: true
- name: c
  image: ubuntu:20.04
  run: |
    echo "c"
  depends_on:
    always:
      - a
  auto_execute: true
    
